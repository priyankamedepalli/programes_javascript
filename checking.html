    <title>Checking a number </title>

<body>
    <script>
        var a= Number(prompt("enter a number"));
        if(a>0){
            console.log("the number is positive");

        }
        else if(a<0)
        {
            console.log("the number is negitive");

        }
        else
        {
            console.log("the number is zero");
        }
    </script>
